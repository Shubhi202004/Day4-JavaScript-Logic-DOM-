<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Character Counter with Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .counter-warning {
      color: orange;
    }
    .counter-danger {
      color: red;
    }
  </style>
</head>
<body class="bg-light">

  <div class="container py-5">
    <h2 class="mb-4">Live Character Counter</h2>
    
    <div class="mb-3">
      <label for="message" class="form-label">Your Message</label>
      <textarea id="message" class="form-control" rows="5" maxlength="200" placeholder="Type your message..."></textarea>
      <div id="charCount" class="form-text text-end">0 / 200</div>
    </div>
  </div>

  <script>
    const textarea = document.getElementById("message");
    const charCount = document.getElementById("charCount");
    const max = textarea.getAttribute("maxlength");

    textarea.addEventListener("input", () => {
      const len = textarea.value.length;
      charCount.textContent = ${len} / ${max};
      
      charCount.classList.remove("text-muted", "counter-warning", "counter-danger");

      if (len < max * 0.7) {
        charCount.classList.add("text-muted");
      } else if (len < max * 0.9) {
        charCount.classList.add("counter-warning");
      } else {
        charCount.classList.add("counter-danger");
      }
    });
  </script>

</body>
</html>
