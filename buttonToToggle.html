<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      margin-top: 50px;
    }

    .calculator {
      border: 2px solid #333;
      padding: 20px;
      border-radius: 10px;
      background-color: #f9f9f9;
      width: 250px;
    }

    #display {
      width: 100%;
      height: 40px;
      font-size: 20px;
      margin-bottom: 10px;
      text-align: right;
      padding: 5px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    .buttons button {
      padding: 15px;
      font-size: 18px;
      cursor: pointer;
    }

    .operator {
      background-color: #007bff;
      color: white;
    }

    .equal {
      background-color: #28a745;
      color: white;
    }

    .clear {
      background-color: #dc3545;
      color: white;
    }
  </style>
</head>
<body>

  <div class="calculator">
    <input type="text" id="display" disabled>
    <div class="buttons">
      <button class="clear">C</button>
      <button class="operator">/</button>
      <button class="operator">*</button>
      <button class="operator">-</button>

      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="operator">+</button>

      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="equal">=</button>

      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>0</button>
    </div>
  </div>

  <script>
    const display = document.getElementById("display");
    const buttons = document.querySelectorAll(".buttons button");

    let currentInput = "";

    buttons.forEach(button => {
      button.addEventListener("click", () => {
        const value = button.textContent;

        if (value === "C") {
          currentInput = "";
        } else if (value === "=") {
          try {
            currentInput = eval(currentInput).toString();
          } catch (e) {
            currentInput = "Error";
          }
        } else {
          currentInput += value;
        }

        display.value = currentInput;
      });
    });
  </script>

</body>
</html>
